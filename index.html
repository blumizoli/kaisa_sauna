<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaisa Sauna Monitor Pro</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #f0f0f0; display: flex; flex-direction: column; padding: 8px; }
        
        .toolbar { 
            display: flex; align-items: center; gap: 6px; background: white; padding: 8px; 
            border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 8px; flex-shrink: 0;
        }
        .toolbar input { padding: 6px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; width: 135px; }
        .toolbar button { padding: 8px 10px; border: 1px solid #ddd; border-radius: 6px; background: #fdfdfd; cursor: pointer; color: #555; transition: 0.2s; }
        .toolbar button:disabled { opacity: 0.3; cursor: not-allowed; }
        .spinning { animation: fa-spin 1s infinite linear; color: #d32f2f !important; }

        .stats-bar { display: flex; flex-direction: column; gap: 8px; margin-bottom: 8px; flex-shrink: 0; }
        @media (min-width: 768px) { .stats-bar { flex-direction: row; } }

        .card { 
            background: white; padding: 12px; border-radius: 10px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); flex: 1;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .card-header { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
        .card-header i { font-size: 16px; width: 20px; text-align: center; }
        .card-title { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #666; }

        .values-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .val-item { display: flex; flex-direction: column; }
        .val-label { font-size: 10px; color: #888; margin-bottom: 2px; }
        .val-data { font-size: 15px; font-weight: bold; color: #333; }
        .val-time { font-size: 9px; font-weight: normal; color: #999; margin-left: 4px; }

        .status-box { display: flex; align-items: center; justify-content: space-between; width: 100%; }
        .status-badge { 
            padding: 6px 12px; border-radius: 6px; color: white; 
            font-size: 13px; font-weight: bold; text-transform: uppercase;
            box-shadow: inset 0 -2px 0 rgba(0,0,0,0.1);
        }
        .eta-box { text-align: right; line-height: 1.2; }
        .eta-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .eta-val { font-size: 13px; font-weight: bold; color: #d32f2f; }

        #container { flex-grow: 1; width: 100%; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    </style>
</head>
<body>

    <div class="toolbar">
        <input type="date" id="datePicker">
        <button id="zoomNowBtn" title="Most"><i class="fas fa-search-plus"></i></button>
        <button id="homeBtn" title="00-24 nézet"><i class="fas fa-search-minus"></i></button>
        <button id="refreshBtn"><i id="refreshIcon" class="fas fa-sync-alt"></i></button>
        <span id="lastUpdate" style="font-size: 11px; color: #888; margin-left: auto;">-</span>
    </div>

    <div class="stats-bar">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-thermometer-half" style="color: #d32f2f;"></i>
                <span class="card-title">Hőmérséklet [°C]</span>
            </div>
            <div class="values-grid">
                <div class="val-item">
                    <span class="val-label">Aktuális</span>
                    <span class="val-data" style="color: #d32f2f;"><span id="t_akt">--</span><span class="val-time" id="t_time"></span></span>
                </div>
                <div class="val-item"><span class="val-label">Minimum</span><span class="val-data" id="t_min">--</span></div>
                <div class="val-item"><span class="val-label">Maximum</span><span class="val-data" id="t_max">--</span></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-chart-line" style="color: #800000;"></i>
                <span class="card-title">Változás [°C/perc]</span>
            </div>
            <div class="values-grid">
                <div class="val-item">
                    <span class="val-label">Aktuális</span>
                    <span class="val-data" style="color: #800000;" id="g_akt">--</span>
                </div>
                <div class="val-item"><span class="val-label">Minimum</span><span class="val-data" id="g_min">--</span></div>
                <div class="val-item"><span class="val-label">Maximum</span><span class="val-data" id="g_max">--</span></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-info-circle" style="color: #444;"></i>
                <span class="card-title">Rendszerállapot</span>
            </div>
            <div class="status-box">
                <span id="status" class="status-badge" style="background: #888;">Ismeretlen</span>
                <div id="eta_box" class="eta-box" style="display: none;">
                    <div class="eta-label">ETA 60°C</div>
                    <div class="eta-val" id="eta_val">--</div>
                </div>
            </div>
        </div>
    </div>

    <div id="container"></div>

<script>
    const API_KEY = '4A8ZJFC1F0997T6A';
    const CHAN_ID = '3213557';
    let chart;

    Highcharts.setOptions({ time: { useUTC: false }, lang: { decimalPoint: ',', thousandsSep: ' ' } });
    const picker = document.getElementById('datePicker');
    picker.valueAsDate = new Date();

    function initChart() {
        chart = Highcharts.stockChart('container', {
            chart: { zoomType: 'x', animation: false },
            rangeSelector: { enabled: false },
            scrollbar: { enabled: false },
            credits: { enabled: false },
            xAxis: { type: 'datetime', ordinal: false, crosshair: { width: 1, color: '#d32f2f' } },
            yAxis: { 
                min: 0, tickInterval: 10, opposite: false,
                plotLines: [
                    { value: 20, color: '#ccc', width: 2, zIndex: 3, label: { text: '20°C', align: 'right'} },
                    { value: 60, color: '#999', width: 2, zIndex: 3, label: { text: '60°C', align: 'right'} }
                ]
            },
            tooltip: { 
                split: false, shared: true, useHTML: true,
                formatter: function() {
                    let p = this.points[0].point;
                    if (p.y === null) return false;
                    
                    let etaTxt = "";
                    if (p.stText === "felfűtési" && p.grad > 0.05 && p.y < 60) {
                        const ms = ((60 - p.y) / p.grad) * 60000;
                        etaTxt = `<br/>ETA 60°C: <b style="color:#d32f2f">${Math.round(ms/60000)} perc</b> (${Highcharts.dateFormat('%H:%M', p.x + ms)})`;
                    }

                    return `<div style="font-size:11px; line-height:1.4; padding: 5px;">
                            <b style="font-size:12px;">${Highcharts.dateFormat('%H:%M:%S', this.x)}</b><br/>
                            Hőfok: <b style="color:#d32f2f">${p.y.toFixed(1)} °C</b><br/>
                            Változás: <b style="color:#800000">${p.grad.toFixed(2)} °C/p</b><br/>
                            Állapot: <b>${p.stText.toUpperCase()}</b>${etaTxt}</div>`;
                }
            },
            series: [{ 
                name: 'Szauna', type: 'area', color: '#d32f2f', zIndex: 4, data: [], threshold: null,
                fillColor: { linearGradient: {x1:0,y1:0,x2:0,y2:1}, stops: [[0,'rgba(211,47,47,0.4)'],[1,'rgba(211,47,47,0)']] }
            }]
        });
    }

    async function fetchData(keepZoom = false) {
        const icon = document.getElementById('refreshIcon');
        icon.classList.add('spinning');
        const selDate = picker.value;
        const isToday = new Date().toISOString().split('T')[0] === selDate;
        
        const dStartMs = new Date(selDate + "T00:00:00").getTime();
        const dEndMs = new Date(selDate + "T23:59:59").getTime();

        try {
            const response = await fetch(`https://api.thingspeak.com/channels/${CHAN_ID}/feeds.json?api_key=${API_KEY}&start=${new Date(dStartMs - 1200000).toISOString()}&results=8000`);
            const data = await response.json();
            
            let plotData = [{ x: dStartMs, y: null }];
            let t_vals = [], g_vals = [];
            let lastT = 0, lastG = 0, lastMs = 0, rollSt = "";

            if (data.feeds) {
                data.feeds.forEach((f, i) => {
                    const time = new Date(f.created_at).getTime();
                    const temp = parseFloat(f.field1);
                    if (isNaN(temp)) return;

                    let grad = 0;
                    for (let j = i - 1; j >= 0; j--) {
                        const dM = (time - new Date(data.feeds[j].created_at).getTime()) / 60000;
                        if (dM > 0.1) {
                            grad = (temp - parseFloat(data.feeds[j].field1)) / dM;
                            if (dM >= 5) break;
                        }
                    }

                    if (temp < 20) rollSt = "készenléti";
                    else if (temp <= 60) {
                        if (grad > 0) rollSt = "felfűtési";
                        else if (grad < 0) rollSt = "lehűlési";
                        else rollSt = "stabil";
                    } else rollSt = "üzemi";

                    if (time >= dStartMs && time <= dEndMs) {
                        plotData.push({ x: time, y: temp, grad: grad, stText: rollSt, marker: { enabled: false } });
                        t_vals.push(temp); g_vals.push(grad);
                        lastT = temp; lastG = grad; lastMs = time;
                    }
                });
            }
            plotData.push({ x: dEndMs, y: null });

            if (t_vals.length > 0) {
                const minT = Math.min(...t_vals), maxT = Math.max(...t_vals);
                plotData.forEach(p => {
                    if (p.y === minT) p.marker = { enabled: true, fillColor: '#1976d2', radius: 4 };
                    if (p.y === maxT) p.marker = { enabled: true, fillColor: '#800000', radius: 5, symbol: 'diamond' };
                });

                chart.yAxis[0].setExtremes(0, Math.max(90, Math.ceil(maxT/10)*10), false);
                chart.series[0].setData(plotData, true, false, false);
                
                document.getElementById('t_akt').innerText = lastT.toFixed(1);
                document.getElementById('t_time').innerText = new Date(lastMs).toLocaleTimeString('hu-HU', {hour:'2-digit', minute:'2-digit'});
                document.getElementById('t_min').innerText = minT.toFixed(1);
                document.getElementById('t_max').innerText = maxT.toFixed(1);
                document.getElementById('g_akt').innerText = (lastG > 0 ? "+" : "") + lastG.toFixed(2);
                document.getElementById('g_min').innerText = Math.min(...g_vals).toFixed(2);
                document.getElementById('g_max').innerText = Math.max(...g_vals).toFixed(2);
                
                const sb = document.getElementById('status');
                sb.innerText = rollSt;
                sb.style.background = (rollSt==="felfűtési"?"#d32f2f":rollSt==="lehűlési"?"#1976d2":rollSt==="üzemi"?"#800000":rollSt==="stabil"?"#2e7d32":"#888");

                const eb = document.getElementById('eta_box');
                if (isToday && rollSt === "felfűtési" && lastG > 0.05 && lastT < 60) {
                    const ms = ((60 - lastT) / lastG) * 60000;
                    eb.style.display = "block";
                    document.getElementById('eta_val').innerHTML = `${Math.round(ms/60000)}p <span style="font-size:9px; color:#666;">(${new Date(lastMs + ms).toLocaleTimeString('hu-HU', {hour:'2-digit', minute:'2-digit'})})</span>`;
                } else eb.style.display = "none";
            }
            if (!keepZoom) chart.xAxis[0].setExtremes(dStartMs, dEndMs);
        } catch (e) { console.error(e); }
        icon.classList.remove('spinning');
        document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString('hu-HU');
    }

    document.getElementById('homeBtn').onclick = () => {
        const dStart = new Date(picker.value + "T00:00:00").getTime();
        const dEnd = new Date(picker.value + "T23:59:59").getTime();
        chart.xAxis[0].setExtremes(dStart, dEnd);
    };

    document.getElementById('zoomNowBtn').onclick = () => {
        const now = new Date().getTime();
        chart.xAxis[0].setExtremes(now - 3600000, now + 1800000);
    };

    document.getElementById('refreshBtn').onclick = () => fetchData(true);
    picker.onchange = () => fetchData(false);

    initChart();
    fetchData();
</script>
</body>
</html>
