<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Szauna Monitor Pro Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: sans-serif; background-color: #ffffff; overflow: hidden; touch-action: none; }
        .controls {
            position: absolute; top: 10px; left: 10px; z-index: 100; 
            background: rgba(255, 255, 255, 0.95); padding: 8px; border-radius: 12px; 
            display: flex; gap: 6px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); flex-wrap: wrap;
        }
        .stats-card {
            position: absolute; top: 10px; right: 10px; z-index: 100; 
            background: rgba(255, 255, 255, 0.95); padding: 12px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-size: 12px; color: #333; pointer-events: none; border: 1px solid #eee;
        }
        .stats-card h3 { margin: 8px 0 3px 0; font-size: 11px; color: #666; text-transform: uppercase; border-bottom: 1px solid #eee; }
        .stats-card h3:first-child { margin-top: 0; }
        .stats-card b { color: #e74c3c; font-size: 13px; }
        .stats-card .grad-b { color: #3498db; }
        .chart-container { position: absolute; top: 0; left: 0; right: 0; bottom: 0; padding: 10px; padding-top: 115px; box-sizing: border-box; }
        button, input { padding: 8px 12px; border-radius: 6px; border: 1px solid #ddd; font-size: 13px; font-weight: bold; }
        button { cursor: pointer; background: #f8f9fa; color: #333; }
        #loadBtn { background: #e74c3c; color: white; border: none; }
        #refreshBtn { background: #3498db; color: white; border: none; min-width: 100px; }
    </style>
</head>
<body>

<div class="controls">
    <input type="date" id="datePicker">
    <button id="loadBtn">OK</button>
    <button id="resetBtn">ALAPNÉZET</button>
    <button id="refreshBtn">FRISSÍTÉS</button>
</div>

<div class="stats-card" id="statsCard">
    <h3>Hőmérséklet [°C]</h3>
    aktuális: <b id="statLast">--</b> max: <b id="statMax">--</b> min: <b id="statMin">--</b>
    <h3>Grádiens [°C/perc]</h3>
    aktuális: <b class="grad-b" id="gradLast">--</b> max: <b class="grad-b" id="gradMax">--</b> min: <b class="grad-b" id="gradMin">--</b>
</div>

<div class="chart-container">
    <canvas id="saunaChart"></canvas>
</div>

<script>
    const API_KEY = 'CM6CKHX2JG7IY375';
    const CHAN_ID = '3213557';
    let myChart;

    document.getElementById('datePicker').value = new Date().toLocaleDateString('sv');

    function initChart() {
        const ctx = document.getElementById('saunaChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Hőfok',
                    borderColor: '#e74c3c',
                    backgroundColor: 'rgba(231, 76, 60, 0.1)',
                    borderWidth: 3,
                    data: [],
                    pointRadius: 0,
                    tension: 0.3,
                    fill: true,
                    gradients: []
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { intersect: false, mode: 'index', axis: 'x' },
                scales: {
                    x: {
                        type: 'time',
                        time: { displayFormats: { minute: 'HH:mm', hour: 'HH:mm' } },
                        grid: { color: '#f0f0f0' }
                    },
                    y: { min: 0, max: 100, grid: { color: '#f0f0f0' }, ticks: { stepSize: 10 } }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.6)',
                        padding: 10,
                        callbacks: {
                            title: (ctx) => new Date(ctx[0].parsed.x).toLocaleTimeString('hu-HU', { hour: '2-digit', minute: '2-digit', second: '2-digit' }),
                            label: (ctx) => {
                                const grad = myChart.data.datasets[0].gradients[ctx.dataIndex];
                                return [
                                    "Hőmérséklet: " + ctx.parsed.y.toFixed(1) + " °C",
                                    "Grádiens: " + (grad ? grad.toFixed(2) : "0.00") + " °C/perc"
                                ];
                            }
                        }
                    },
                    zoom: {
                        pan: { 
                            enabled: true, 
                            mode: 'x', 
                            modifierKey: null // Engedi az egérrel való húzást kattintás után
                        },
                        zoom: { 
                            wheel: { enabled: true }, 
                            pinch: { enabled: true }, 
                            mode: 'x', // Ez biztosítja, hogy bármilyen pinch mozdulat csak az X-et vigye
                            overScaleMode: 'y' // Trükk: ha függőlegesen pinch-elsz, akkor is az X-et zoomolja
                        },
                        limits: { x: { min: 'original', max: 'original', minRange: 15 * 60 * 1000 } }
                    }
                }
            },
            plugins: [{
                id: 'crosshair',
                afterDraw: (chart) => {
                    if (chart.tooltip?._active?.length) {
                        let x = chart.tooltip._active[0].element.x;
                        let yAxis = chart.scales.y;
                        let ctx = chart.ctx;
                        ctx.save(); ctx.beginPath(); ctx.setLineDash([5, 5]);
                        ctx.moveTo(x, yAxis.top); ctx.lineTo(x, yAxis.bottom);
                        ctx.lineWidth = 1; ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                        ctx.stroke(); ctx.restore();
                    }
                }
            }]
        });
    }

    async function loadData(keepZoom = false) {
        const btn = document.getElementById('refreshBtn');
        const oldText = btn.innerText;
        btn.innerText = "TÖLTÉS...";
        
        const dateStr = document.getElementById('datePicker').value;
        const url = `https://api.thingspeak.com/channels/${CHAN_ID}/fields/1.json?api_key=${API_KEY}&start=${dateStr}T00:00:00Z&end=${dateStr}T23:59:59Z`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            const localOffset = new Date().getTimezoneOffset() * 60000;

            const feeds = data.feeds.map(f => ({
                x: new Date(f.created_at).getTime() - localOffset,
                y: parseFloat(f.field1)
            })).filter(f => !isNaN(f.y));

            const gradients = [];
            if (feeds.length > 0) {
                const windowMs = 5 * 60 * 1000;
                feeds.forEach((curr) => {
                    const past = feeds.find(f => f.x >= curr.x - windowMs && f.x < curr.x);
                    gradients.push(past ? (curr.y - past.y) / ((curr.x - past.x) / 60000) : 0);
                });

                document.getElementById('statMax').innerText = Math.max(...feeds.map(f => f.y)).toFixed(1);
                document.getElementById('statMin').innerText = Math.min(...feeds.map(f => f.y)).toFixed(1);
                document.getElementById('statLast').innerText = feeds[feeds.length-1].y.toFixed(1);
                document.getElementById('gradMax').innerText = Math.max(...gradients).toFixed(2);
                document.getElementById('gradMin').innerText = Math.min(...gradients).toFixed(2);
                document.getElementById('gradLast').innerText = gradients[gradients.length-1].toFixed(2);

                myChart.data.datasets[0].data = feeds;
                myChart.data.datasets[0].gradients = gradients;
            }

            const [y, m, d] = dateStr.split('-');
            const s = new Date(y, m-1, d, 0, 0, 0).getTime();
            const e = new Date(y, m-1, d, 23, 59, 59).getTime();
            myChart.options.scales.x.min = s;
            myChart.options.scales.x.max = e;
            myChart.options.plugins.zoom.limits.x.min = s;
            myChart.options.plugins.zoom.limits.x.max = e;

            if (!keepZoom) myChart.resetZoom();
            myChart.update('none');
        } catch (e) { console.error(e); }
        finally { btn.innerText = oldText; }
    }

    // Pull-to-refresh
    let touchStartY = 0;
    window.addEventListener('touchstart', e => { touchStartY = e.touches[0].pageY; }, {passive: true});
    window.addEventListener('touchmove', e => {
        if (window.scrollY === 0 && e.touches[0].pageY > touchStartY + 150) {
            loadData(true); touchStartY = 10000;
        }
    }, {passive: true});

    document.getElementById('loadBtn').onclick = () => loadData(false);
    document.getElementById('resetBtn').onclick = () => myChart.resetZoom();
    document.getElementById('refreshBtn').onclick = () => loadData(true);

    initChart();
    loadData();
</script>
</body>
</html>
