<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaisa Sauna Monitor Pro</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #f0f0f0; }
        body { display: flex; flex-direction: column; padding: 8px; }
        
        .toolbar { 
            display: flex; align-items: center; gap: 6px; background: white; padding: 8px; 
            border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 8px; flex-shrink: 0;
        }
        .toolbar input { padding: 6px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; width: 135px; }
        .toolbar button { padding: 8px 10px; border: 1px solid #ddd; border-radius: 6px; background: #fdfdfd; cursor: pointer; color: #555; }
        
        #lastUpdate { font-size: 11px; color: #888; margin-left: auto; }

        .stats-bar { display: flex; flex-direction: column; gap: 6px; margin-bottom: 8px; flex-shrink: 0; }
        @media (min-width: 600px) { .stats-bar { flex-direction: row; } .card { flex: 1; } }

        .card { background: white; padding: 12px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .label { font-size: 11px; font-weight: bold; text-transform: uppercase; margin-bottom: 6px; display: block; }
        
        .values { font-size: 15px; display: flex; gap: 15px; color: #333; }
        .val-col { display: flex; align-items: center; white-space: nowrap; }

        .tag-label { color: #000; font-weight: bold; }
        .val-num { font-weight: bold; margin-left: 5px; }
        .time-label { font-size: 11px; color: #666; margin-right: 5px; font-weight: normal; }
        
        .temp-color { color: #d32f2f !important; }
        .grad-color { color: #800000 !important; }

        .status-badge { background: #888; color: white; padding: 4px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; transition: 0.3s; }
        .eta-info { color: #d32f2f; font-weight: bold; font-size: 12px; text-align: right; line-height: 1.2; }

        #container { flex-grow: 1; width: 100%; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }

        #infoModal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6); backdrop-filter: blur(3px);
        }
        .modal-content {
            background-color: white; margin: 5% auto; padding: 20px; border-radius: 15px;
            width: 90%; max-width: 500px; max-height: 85vh; overflow-y: auto;
        }
        .modal-header { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .close-modal { font-size: 24px; cursor: pointer; color: #999; }
    </style>
</head>
<body>

    <div class="toolbar">
        <input type="date" id="datePicker">
        <button id="zoomNowBtn" title="Most"><i class="fas fa-search-plus"></i></button>
        <button id="homeBtn" title="Egész nap"><i class="fas fa-search-minus"></i></button>
        <button id="refreshBtn"><i class="fas fa-sync-alt"></i></button>
        <button id="infoBtn"><i class="fas fa-info-circle"></i></button>
        <span id="lastUpdate">-</span>
    </div>

    <div class="stats-bar">
        <div class="card">
            <span class="label temp-color">Hőmérséklet [°C]</span>
            <div class="values">
                <div class="val-col" id="t_akt_wrapper"><span class="time-label" id="t_time">--:--:--</span><span id="t_akt" class="val-num temp-color">--</span></div>
                <div class="val-col"><span class="tag-label">min:</span><span id="t_min" class="val-num temp-color">--</span></div>
                <div class="val-col"><span class="tag-label">max:</span><span id="t_max" class="val-num temp-color">--</span></div>
            </div>
        </div>
        <div class="card">
            <span class="label grad-color">Gradiens [°C/perc]</span>
            <div class="values">
                <div class="val-col" id="g_akt_wrapper"><span class="time-label" id="g_time">--:--:--</span><span id="g_akt" class="val-num grad-color">--</span></div>
                <div class="val-col"><span class="tag-label">min:</span><span id="g_min" class="val-num grad-color">--</span></div>
                <div class="val-col"><span class="tag-label">max:</span><span id="g_max" class="val-num grad-color">--</span></div>
            </div>
        </div>
        <div class="card" style="display: flex; align-items: center; justify-content: space-between;">
            <div><span class="label" style="color:#333">Státusz</span><span id="status" class="status-badge">...</span></div>
            <div id="eta" class="eta-info"></div>
        </div>
    </div>

    <div id="container"></div>

    <div id="infoModal">
        <div class="modal-content">
            <div class="modal-header"><h2>Információ</h2><span class="close-modal">&times;</span></div>
            <div id="modalBody">
                <p><b>Státuszok:</b><br>
                - < 30°C: Készenléti (Szürke)<br>
                - 30-60°C & emelkedik: Felfűtési (Piros)<br>
                - 30-60°C & stagnál: Temperálás (Fekete)<br>
                - 30-60°C & süllyed: Lehűlési (Kék)<br>
                - > 60°C: Üzemi (Bordó)</p>
            </div>
        </div>
    </div>

<script>
    const API_KEY = '4A8ZJFC1F0997T6A';
    const CHAN_ID = '3213557';
    let chart;

    Highcharts.setOptions({ time: { useUTC: false }, lang: { decimalPoint: ',', thousandsSep: ' ' } });
    const picker = document.getElementById('datePicker');
    picker.valueAsDate = new Date();

    picker.onchange = () => fetchData(false);

    function initChart() {
        chart = Highcharts.stockChart('container', {
            chart: { zoomType: 'x', animation: false },
            rangeSelector: { enabled: false },
            scrollbar: { enabled: false },
            credits: { enabled: false },
            xAxis: { 
                type: 'datetime', 
                ordinal: false, 
                crosshair: { width: 1, color: '#d32f2f' }
            },
            yAxis: { 
                min: 0, max: 90, 
                tickInterval: 10, 
                opposite: false,
                plotLines: [
                    { value: 30, color: '#999', width: 2, dashStyle: 'solid', zIndex: 3, label: { text: '30°C', align: 'right', style: {color: '#666', fontWeight: 'bold'} } },
                    { value: 60, color: '#999', width: 2, dashStyle: 'solid', zIndex: 3, label: { text: '60°C', align: 'right', style: {color: '#666', fontWeight: 'bold'} } }
                ]
            },
            tooltip: { 
                split: false, shared: true, useHTML: true,
                formatter: function() {
                    let p = this.points[0].point;
                    let etaText = "";
                    if (p.stText === "felfűtési" && p.grad > 0.05 && p.y < 60) {
                        const msToTarget = ((60 - p.y) / p.grad) * 60000;
                        const targetTime = p.x + msToTarget;
                        etaText = `<br/>ETA 60°C: <b>${Math.round(msToTarget/60000)} p (${Highcharts.dateFormat('%H:%M', targetTime)})</b>`;
                    }
                    return `<div style="font-size:11px; line-height:1.4">
                            <b>${Highcharts.dateFormat('%H:%M:%S', this.x)}</b><br/>
                            Hőmérséklet: <b style="color:#d32f2f">${p.y.toFixed(1)} °C</b><br/>
                            Gradiens: <b style="color:#800000">${p.grad.toFixed(2)} °C/p</b><br/>
                            Státusz: <b>${p.stText.toUpperCase()}</b>${etaText}</div>`;
                }
            },
            series: [
                { 
                    name: 'Szauna', type: 'area', color: '#d32f2f',
                    threshold: -50, // FIX: Mindig az aktuális minimum alá színezzen
                    fillColor: { 
                        linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 }, 
                        stops: [[0, 'rgba(211,47,47,0.4)'], [1, 'rgba(211,47,47,0)']] 
                    },
                    data: [], connectNulls: true, zIndex: 4 
                },
                { 
                    name: 'Trend', type: 'line', color: 'rgba(0,0,0,0.3)', dashStyle: 'shortdot', 
                    data: [], marker: { enabled: false }, enableMouseTracking: false, zIndex: 2 
                }
            ]
        });
    }

    async function fetchData(keepZoom = false) {
        const selectedDate = picker.value;
        const isToday = new Date().toISOString().split('T')[0] === selectedDate;
        
        document.getElementById('t_akt_wrapper').style.visibility = isToday ? 'visible' : 'hidden';
        document.getElementById('g_akt_wrapper').style.visibility = isToday ? 'visible' : 'hidden';

        const fetchStart = new Date(new Date(selectedDate + "T00:00:00").getTime() - 20 * 60000).toISOString();
        try {
            const response = await fetch(`https://api.thingspeak.com/channels/${CHAN_ID}/feeds.json?api_key=${API_KEY}&start=${fetchStart}&results=8000`);
            const data = await response.json();
            if (data && data.feeds) processData(data.feeds, selectedDate, keepZoom);
        } catch (e) { console.log("Hiba."); }
    }

    function processData(feeds, selectedDayStr, keepZoom) {
        const dayStart = new Date(selectedDayStr + "T00:00:00").getTime();
        const dayEnd = new Date(selectedDayStr + "T23:59:59").getTime();
        
        let plotData = [], t_vals = [], g_vals = [];
        let rollSt = "készenléti", badgeCol = "#888";
        let lastT = 0, lastG = 0, lastTimeMs = 0;

        feeds.forEach((f, i) => {
            const time = new Date(f.created_at).getTime();
            const temp = parseFloat(f.field1);
            if (isNaN(temp)) return;

            let grad = 0;
            for (let j = i - 1; j >= 0; j--) {
                const dM = (time - new Date(feeds[j].created_at).getTime()) / 60000;
                if (dM > 0.1) {
                    grad = (temp - parseFloat(feeds[j].field1)) / dM;
                    if (dM >= 5) break;
                }
            }

            if (temp < 30) { rollSt = "készenléti"; badgeCol = "#888"; }
            else if (temp >= 30 && temp <= 60) {
                if (grad > 0.15) { rollSt = "felfűtési"; badgeCol = "#d32f2f"; }
                else if (grad < -0.15) { rollSt = "lehűlési"; badgeCol = "#1976d2"; }
                else { rollSt = "temperálás"; badgeCol = "#000"; }
            } else { rollSt = "üzemi"; badgeCol = "#800000"; }

            if (time >= dayStart && time <= dayEnd) {
                plotData.push({ x: time, y: temp, grad: grad, stText: rollSt });
                t_vals.push(temp); g_vals.push(grad);
                lastT = temp; lastG = grad; lastTimeMs = time;
            }
        });

        if (t_vals.length > 0) {
            const minT = Math.min(...t_vals);
            const maxT = Math.max(...t_vals);
            let yMin = Math.min(0, Math.floor(minT / 10) * 10);
            let yMax = Math.max(90, Math.ceil(maxT / 10) * 10);
            chart.yAxis[0].setExtremes(yMin, yMax, false);
            chart.series[0].update({ threshold: yMin }, false); // A színezés alapját a skála aljához igazítjuk

            const timeStr = new Date(lastTimeMs).toLocaleTimeString('hu-HU', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
            document.getElementById('t_time').innerText = timeStr;
            document.getElementById('g_time').innerText = timeStr;
            document.getElementById('t_akt').innerText = lastT.toFixed(1);
            document.getElementById('t_min').innerText = minT.toFixed(1);
            document.getElementById('t_max').innerText = maxT.toFixed(1);
            document.getElementById('g_akt').innerText = lastG.toFixed(2);
            document.getElementById('g_min').innerText = Math.min(...g_vals).toFixed(2);
            document.getElementById('g_max').innerText = Math.max(...g_vals).toFixed(2);
            const sb = document.getElementById('status');
            sb.innerText = rollSt.toUpperCase();
            sb.style.background = badgeCol;
        }

        let regressionPoints = [];
        const etaDiv = document.getElementById('eta');
        etaDiv.innerText = "";

        if (rollSt === "felfűtési" && lastG > 0.05 && lastT < 60) {
            const msToTarget = ((60 - lastT) / lastG) * 60000;
            const targetTime = lastTimeMs + msToTarget;
            regressionPoints = [[lastTimeMs, lastT], [targetTime, 60]];
            etaDiv.innerHTML = `ETA 60°C: ${Math.round(msToTarget/60000)} perc<br/>(${new Date(targetTime).toLocaleTimeString('hu-HU', {hour:'2-digit', minute:'2-digit'})})`;
        }

        chart.series[0].setData(plotData, false);
        chart.series[1].setData(regressionPoints, false);
        chart.redraw();
        if (!keepZoom) chart.xAxis[0].setExtremes(dayStart, dayEnd);
        document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString('hu-HU');
    }

    document.getElementById("infoBtn").onclick = () => document.getElementById("infoModal").style.display = "block";
    document.querySelector(".close-modal").onclick = () => document.getElementById("infoModal").style.display = "none";
    document.getElementById('refreshBtn').onclick = () => fetchData(true);
    document.getElementById('homeBtn').onclick = () => fetchData(false);
    document.getElementById('zoomNowBtn').onclick = () => {
        const now = new Date().getTime();
        chart.xAxis[0].setExtremes(now - 3600000, now + 1800000);
    };

    initChart();
    fetchData();
</script>
</body>
</html>
