<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Szauna Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: sans-serif; background-color: #f8f9fa;
            overflow: hidden; touch-action: pan-y; /* Engedi a függőleges görgetést, de a többit a JS kezeli */
        }
        .controls {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 100; background: rgba(255, 255, 255, 0.9);
            padding: 10px; border-radius: 12px; display: flex; gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .chart-container {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            padding: 15px; padding-top: 70px; /* Hely a gomboknak */
            box-sizing: border-box;
        }
        input, button { padding: 10px; border-radius: 6px; border: 1px solid #ddd; font-size: 14px; outline: none; }
        button { background: #e74c3c; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:active { background: #c0392b; }
    </style>
</head>
<body>

<div class="controls">
    <input type="date" id="datePicker">
    <button id="loadBtn">OK</button>
    <button id="resetBtn">Vissza</button>
</div>

<div class="chart-container">
    <canvas id="saunaChart"></canvas>
</div>

<script>
    const API_KEY = 'CM6CKHX2JG7IY375';
    const CHAN_ID = '3213557';
    let myChart;

    document.getElementById('datePicker').valueAsDate = new Date();

    function initChart() {
        const ctx = document.getElementById('saunaChart').getContext('2d');
        
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Hőmérséklet',
                    borderColor: '#e74c3c',
                    backgroundColor: 'rgba(231, 76, 60, 0.1)',
                    borderWidth: 2,
                    data: [],
                    pointRadius: 0,
                    pointHitRadius: 50,
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index',
                    axis: 'x'
                },
                scales: {
                    x: {
                        type: 'time',
                        time: { 
                            unit: 'hour', 
                            displayFormats: { hour: 'HH:mm' },
                            tooltipFormat: 'HH:mm'
                        },
                        grid: { display: true, color: '#eee' },
                        ticks: { color: '#666' }
                    },
                    y: {
                        min: 0,
                        max: 100,
                        grid: { display: true, color: '#eee' },
                        ticks: { color: '#666' }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        enabled: true,
                        backgroundColor: 'rgba(0, 0, 0, 0.5)', // Átlátszóbb fekete
                        titleFont: { size: 14 },
                        bodyFont: { size: 16, weight: 'bold' },
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return context.parsed.y.toFixed(1) + ' °C';
                            },
                            title: function(context) {
                                // Magyar 24 órás formátum a buborékban
                                const date = new Date(context[0].parsed.x);
                                return date.toLocaleTimeString('hu-HU', { hour: '2-digit', minute: '2-digit' });
                            }
                        }
                    },
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'x',
                            // Ez engedélyezi az egérrel való húzást PC-n billentyű nélkül:
                            modifierKey: null 
                        },
                        zoom: {
                            wheel: { enabled: true },
                            pinch: { enabled: true },
                            mode: 'x',
                            drag: { enabled: false }
                        },
                        limits: {
                            x: { min: 'original', max: 'original' }
                        }
                    }
                }
            },
            // Függőleges vonal plugin
            plugins: [{
                id: 'crosshair',
                afterDraw: (chart) => {
                    if (chart.tooltip?._active?.length) {
                        let x = chart.tooltip._active[0].element.x;
                        let yAxis = chart.scales.y;
                        let ctx = chart.ctx;
                        ctx.save();
                        ctx.beginPath();
                        ctx.moveTo(x, yAxis.top);
                        ctx.lineTo(x, yAxis.bottom);
                        ctx.lineWidth = 1;
                        ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }]
        });
    }

    async function loadData() {
        const selectedDate = document.getElementById('datePicker').value;
        const d = new Date(selectedDate);
        const minT = new Date(d.setHours(0,0,0,0)).getTime();
        const maxT = new Date(d.setHours(23,59,59,999)).getTime();

        const start = selectedDate + " 00:00:00";
        const end = selectedDate + " 23:59:59";
        const url = `https://api.thingspeak.com/channels/${CHAN_ID}/fields/1.json?api_key=${API_KEY}&start=${start}&end=${end}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            const chartData = data.feeds.map(f => ({ x: new Date(f.created_at), y: parseFloat(f.field1) }));

            myChart.options.scales.x.min = minT;
            myChart.options.scales.x.max = maxT;
            myChart.options.plugins.zoom.limits.x.min = minT;
            myChart.options.plugins.zoom.limits.x.max = maxT;

            myChart.data.datasets[0].data = chartData;
            myChart.update();
        } catch (e) { console.error(e); }
    }

    document.getElementById('loadBtn').onclick = loadData;
    document.getElementById('resetBtn').onclick = () => myChart.resetZoom();

    initChart();
    loadData();
</script>
</body>
</html>
