<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaisa Sauna Monitor Pro v10.1</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --bg: #f0f0f0; 
            --card: white; 
            --text: #333; 
            --text-dim: #666; 
            --border: #ddd; 
            --temp-color: #d32f2f;
            --grad-color: #800000;
        }

        [data-theme="dark"] { 
            --bg: #121212; 
            --card: #1e1e1e; 
            --text: #e0e0e0; 
            --text-dim: #b0b0b0; 
            --border: #333; 
            --temp-color: #ff4d4d;
            --grad-color: #c04040;
        }

        * { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 8px; overflow: hidden; background: var(--bg); color: var(--text); display: flex; flex-direction: column; }
        
        .toolbar { 
            display: flex; 
            align-items: center; 
            gap: 4px; 
            background: var(--card); 
            padding: 8px; 
            border-radius: 10px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); 
            margin-bottom: 8px; 
            flex-shrink: 0; 
            border: 1px solid var(--border);
            flex-wrap: wrap; 
        }

        @media (max-width: 480px) {
            .toolbar input { width: 110px; font-size: 13px; }
            .toolbar button { padding: 8px 6px; }
            .refresh-container { font-size: 10px !important; }
        }

        .toolbar input { padding: 6px; border: 1px solid var(--border); border-radius: 6px; font-size: 14px; width: 135px; background: var(--card); color: var(--text); }
        .toolbar button { padding: 8px 10px; border: 1px solid var(--border); border-radius: 6px; background: var(--card); cursor: pointer; color: var(--text); }
        .stats-bar { display: flex; flex-direction: column; gap: 8px; margin-bottom: 8px; flex-shrink: 0; }
        @media (min-width: 768px) { .stats-bar { flex-direction: row; } }
        
        .card { background: var(--card); padding: 12px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); flex: 1; display: flex; flex-direction: column; border: 1px solid var(--border); }
        .card-header { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
        .card-title { font-size: 11px; font-weight: bold; text-transform: uppercase; color: var(--text); }                
        .values-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .val-label { font-size: 9px; color: var(--text-dim); margin-bottom: 4px; text-transform: uppercase; }
        .val-data { font-size: 15px; font-weight: bold; }
        .val-data div { color: var(--text-dim) !important; font-weight: normal !important; }
        
        .status-badge { padding: 6px 10px; border-radius: 6px; color: white; font-size: 10px; font-weight: bold; text-transform: uppercase; flex-grow: 1; text-align: center; min-width: 100px; display: inline-block; }
        #container { flex-grow: 1; width: 100%; background: var(--card); border-radius: 10px; border: 1px solid var(--border); }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(3px); }
        .modal-content { background: var(--card); margin: 5% auto; padding: 25px; border-radius: 15px; width: 90%; max-width: 550px; border: 1px solid var(--border); font-size: 13px; line-height: 1.4; max-height: 85vh; overflow-y: auto; }
        .close-btn { float: right; cursor: pointer; font-size: 20px; color: var(--text-dim); }
        .info-sec { margin-bottom: 20px; }
        .info-sec h4 { margin: 0 0 8px 0; color: #d32f2f; border-bottom: 1px solid var(--border); padding-bottom: 4px; display: flex; align-items: center; gap: 8px; }
        .info-row { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 10px; }
        .info-icon-box { width: 25px; text-align: center; flex-shrink: 0; color: var(--text); }
        
        .spinning { animation: fa-spin 1s infinite linear; color: #d32f2f !important; }
        .blink { animation: blinker 1.2s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.3; } }

        [data-theme="dark"] input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.9) brightness(1.5);
        }
    </style>
</head>
<body data-theme="light">

    <div class="toolbar">
        <input type="date" id="datePicker">
        <button id="zoomNowBtn" title="Aktuális nézet"><i class="fas fa-search-plus"></i></button>
        <button id="homeBtn" title="Napi nézet"><i class="fas fa-search-minus"></i></button>
        <button id="themeBtn" title="Téma"><i id="themeIcon" class="fas fa-moon"></i></button>
        <button id="csvBtn" title="CSV export"><i class="fas fa-file-csv"></i></button>
        <button id="infoBtn" title="Jelmagyarázat"><i class="fas fa-info-circle"></i></button>
        
        <div class="refresh-container" style="margin-left: auto; display: flex; align-items: center; gap: 4px; padding-right: 4px; white-space: nowrap;">
            <i id="refreshIcon" class="fas fa-sync-alt" style="font-size: 10px; color: #888;"></i>
            <span id="lastUpdate" style="font-size: 10px; color: #888;">-</span>
        </div>
    </div>

    <div class="stats-bar">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-thermometer-half" style="color: var(--temp-color);"></i>
                <span class="card-title" style="color: var(--temp-color);">Hőmérséklet [°C]</span>
            </div>
            <div class="values-grid">
                <div class="val-item">
                    <span class="val-label">Aktuális</span>
                    <span class="val-data" style="color: var(--temp-color);">
                        <span id="t_akt">--</span>
                        <div id="t_time" style="font-size:10px;"></div>
                    </span>
                </div>
                <div class="val-item"><span class="val-label">Napi min </span><span class="val-data" id="t_min">--</span></div>
                <div class="val-item"><span class="val-label">Napi max </span><span class="val-data" id="t_max">--</span></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-chart-line" style="color: var(--grad-color);"></i>
                <span class="card-title" style="color: var(--grad-color);">Változás [°C/perc]</span>
            </div>
            <div class="values-grid">
                <div class="val-item">
                    <span class="val-label">Aktuális</span>
                    <span class="val-data" style="color: var(--grad-color);">
                        <span id="g_akt">--</span>
                        <div id="g_time" style="font-size:10px;"></div>
                    </span>
                </div>
                <div class="val-item"><span class="val-label">Napi min </span><span class="val-data" id="g_min">--</span></div>
                <div class="val-item"><span class="val-label">Napi max </span><span class="val-data" id="g_max">--</span></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><i class="fas fa-tasks" style="color: var(--text);"></i><span class="card-title">Aktuális állapot és ETA</span></div>
            <div style="display: flex; align-items: center; gap: 8px;">
                <span id="status" class="status-badge" style="background: #888;">...</span>
                <div id="eta_box" style="display: none; text-align: right;">
                    <div style="font-size: 8px; color: var(--text-dim);">ETA 60°C</div>
                    <div id="eta_val" style="font-size: 13px; font-weight: bold; color: var(--temp-color);">--</div>
                </div>
            </div>
        </div>
    </div>

    <div id="container"></div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <i class="fas fa-times close-btn" id="modalClose"></i>
            <h2 style="margin:0 0 20px 0; text-align:center;">Jelmagyarázat</h2>
            <div class="info-sec">
                <h4><i class="fas fa-thermometer-half"></i> Hőmérséklet [°C]</h4>
                <p>Az aktuális és napi szélsőértékek rögzítése.</p>
            </div>
            <div class="info-sec">
                <h4><i class="fas fa-tasks"></i> Állapotok</h4>
                <p>A szauna aktuális fűtési fázisának kijelzése.</p>
            </div>
        </div>
    </div>

<script>
    const API_KEY = '4A8ZJFC1F0997T6A';
    const CHAN_ID = '3213557';
    let chart;
    const COLORS = { üzemi: "#800000", felfűtési: "#d32f2f", lassuló: "#ff8c00", stagnáló: "#888888", lehűlési: "#1976d2", készenléti: "#000000" };

    function getStatusType(temp, grad) {
        if (temp >= 60) return "üzemi";
        if (temp < 20) return "készenléti";
        if (grad >= 0.75) return "felfűtési";
        if (grad >= 0.1) return "lassuló";
        if (grad >= -0.1) return "stagnáló";
        return "lehűlési";
    }

    async function updateLiveHeader() {
        try {
            const resp = await fetch(`https://api.thingspeak.com/channels/${CHAN_ID}/feeds.json?api_key=${API_KEY}&results=25`);
            const data = await resp.json();
            if (!data.feeds || data.feeds.length < 5) return;
            const last = data.feeds[data.feeds.length - 1];
            const t_now = parseFloat(last.field1);
            const nowTime = new Date(last.created_at).getTime();
            const prev = data.feeds.find(f => (nowTime - new Date(f.created_at).getTime()) >= 300000) || data.feeds[0];
            const dt = (nowTime - new Date(prev.created_at).getTime()) / 60000;
            const g_now = (t_now - parseFloat(prev.field1)) / dt;
            const st = getStatusType(t_now, g_now);

            document.getElementById('t_akt').innerText = t_now.toFixed(1);
            document.getElementById('t_time').innerText = new Date(last.created_at).toLocaleTimeString('hu-HU');
            document.getElementById('g_time').innerText = new Date(last.created_at).toLocaleTimeString('hu-HU');
            document.getElementById('g_akt').innerText = (g_now > 0 ? "+" : "") + g_now.toFixed(2);
            const sb = document.getElementById('status');
            sb.innerText = st.toUpperCase();
            sb.style.background = COLORS[st];

            const eb = document.getElementById('eta_box');
            if ((st === "felfűtési" || st === "lassuló") && t_now < 60 && g_now > 0.05) {
                const mins = Math.round((60 - t_now) / g_now);
                eb.style.display = "block";
                document.getElementById('eta_val').innerText = mins + "p";
                if (st === "lassuló") document.getElementById('eta_val').classList.add('blink');
                else document.getElementById('eta_val').classList.remove('blink');
            } else { eb.style.display = "none"; }
        } catch (e) { console.error(e); }
    }

    async function updateArchiveData(preserveView = false) {
        const icon = document.getElementById('refreshIcon');
        icon.classList.add('spinning');
        let oldExtremes = (preserveView && chart) ? chart.xAxis[0].getExtremes() : null;
        const selDate = document.getElementById('datePicker').value;
        const dStartMs = new Date(selDate + "T00:00:00").getTime();
        const dEndMs = new Date(selDate + "T23:59:59").getTime();

        try {
            const url = `https://api.thingspeak.com/channels/${CHAN_ID}/feeds.json?api_key=${API_KEY}&start=${new Date(dStartMs - 7200000).toISOString()}&end=${new Date(dEndMs + 7200000).toISOString()}`;
            const response = await fetch(url);
            const data = await response.json();
            let plotData = [], t_vals = [], g_vals = [];

            if (data.feeds) {
                data.feeds.forEach((f) => {
                    const time = new Date(f.created_at).getTime();
                    if (time < dStartMs || time > dEndMs) return;
                    const temp = parseFloat(f.field1);
                    if (isNaN(temp)) return;
                    let grad = 0;
                    let prev = data.feeds.find(p => {
                        let diff = time - new Date(p.created_at).getTime();
                        return diff >= 290000 && diff <= 350000;
                    });
                    if (prev) grad = (temp - parseFloat(prev.field1)) / ((time - new Date(prev.created_at).getTime()) / 60000);
                    plotData.push({ x: time, y: temp, grad: grad, stText: getStatusType(temp, grad) });
                    t_vals.push(temp);
                    g_vals.push(grad);
                });
            }
            plotData.push({ x: dStartMs, y: null }, { x: dEndMs, y: null });
            plotData.sort((a,b) => a.x - b.x);
            chart.series[0].setData(plotData, true);

            if (t_vals.length > 0) {
                const rMin = Math.min(...t_vals), rMax = Math.max(...t_vals);
                document.getElementById('t_min').innerText = rMin.toFixed(1);
                document.getElementById('t_max').innerText = rMax.toFixed(1);
                document.getElementById('g_min').innerText = (Math.min(...g_vals) > 0 ? "+" : "") + Math.min(...g_vals).toFixed(2);
                document.getElementById('g_max').innerText = (Math.max(...g_vals) > 0 ? "+" : "") + Math.max(...g_vals).toFixed(2);
                
                let yMin = 0, yMax = 90;
                if (rMin - 5 < yMin) yMin = Math.floor((rMin - 5) / 10) * 10;
                if (rMax + 5 > yMax) yMax = Math.ceil((rMax + 5) / 10) * 10;
                chart.yAxis[0].setExtremes(yMin, yMax);
                chart.series[0].update({ threshold: yMin });
            }
            if (preserveView && oldExtremes) chart.xAxis[0].setExtremes(oldExtremes.min, oldExtremes.max);
            else chart.xAxis[0].setExtremes(dStartMs, dEndMs);
        } catch (e) { console.error(e); }
        
        setTimeout(() => { icon.classList.remove('spinning'); }, 500);
        document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString('hu-HU');
    }

    function initChart() {
        chart = Highcharts.stockChart('container', {
            chart: { zoomType: 'x', backgroundColor: 'transparent' },
            rangeSelector: { enabled: false }, scrollbar: { enabled: false }, credits: { enabled: false },
            time: { useUTC: false },
            xAxis: { type: 'datetime', labels: { format: '{value:%H:%M}' } },
            yAxis: { 
                opposite: false, 
                tickInterval: 10,
                plotLines: [
                    { value: 20, color: '#888', width: 2, dashStyle: 'Dash', zIndex: 3 },
                    { value: 60, color: '#888', width: 2, dashStyle: 'Dash', zIndex: 3 }
                ]
            },
            tooltip: {
                split: false, shared: true, useHTML: true,
                formatter: function() {
                    const p = this.points[0].point; if (p.y === null) return false;
                    const color = COLORS[p.stText];
                    const localTime = new Date(this.x).toLocaleTimeString('hu-HU', { hour12: false });
                    return `<b>${localTime}</b><br/>Temp: <b>${p.y.toFixed(1)}°C</b><br/>Status: ${p.stText.toUpperCase()}`;
                }
            },
            series: [{ name: 'Szauna', type: 'area', color: '#ff4444', lineWidth: 2.5, data: [] }]
        });
    }

    document.getElementById('themeBtn').onclick = () => {
        const b = document.body;
        const isDark = b.getAttribute('data-theme') === 'dark';
        const newTheme = isDark ? 'light' : 'dark';
        b.setAttribute('data-theme', newTheme);
        document.getElementById('themeIcon').className = isDark ? 'fas fa-moon' : 'fas fa-sun';
        chart.update({
            xAxis: { labels: { style: { color: newTheme === 'dark' ? '#b0b0b0' : '#666' } } },
            yAxis: { gridLineColor: newTheme === 'dark' ? '#333' : '#eee' }
        });
    };

    document.getElementById('infoBtn').onclick = () => document.getElementById('infoModal').style.display = 'block';
    document.getElementById('modalClose').onclick = () => document.getElementById('infoModal').style.display = 'none';
    document.getElementById('datePicker').onchange = () => updateArchiveData(false);
    document.getElementById('datePicker').valueAsDate = new Date();

    initChart();
    updateLiveHeader();
    updateArchiveData();
    setInterval(() => { updateLiveHeader(); updateArchiveData(true); }, 60000);
</script>
</body>
</html>
