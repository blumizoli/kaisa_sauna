<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaisa Sauna Monitor Pro</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #f0f0f0; display: flex; flex-direction: column; padding: 8px; }
        
        .toolbar { 
            display: flex; align-items: center; gap: 6px; background: white; padding: 8px; 
            border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 8px; flex-shrink: 0;
        }
        .toolbar input { padding: 6px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; width: 135px; }
        .toolbar button { padding: 8px 10px; border: 1px solid #ddd; border-radius: 6px; background: #fdfdfd; cursor: pointer; color: #555; transition: 0.2s; }
        .toolbar button:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .spinning { animation: fa-spin 1s infinite linear; color: #d32f2f !important; }

        .stats-bar { display: flex; flex-direction: column; gap: 6px; margin-bottom: 8px; flex-shrink: 0; }
        @media (min-width: 600px) { .stats-bar { flex-direction: row; } .card { flex: 1; } }

        .card { background: white; padding: 12px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .label { font-size: 11px; font-weight: bold; text-transform: uppercase; margin-bottom: 6px; display: block; }
        
        .values { font-size: 15px; display: flex; gap: 15px; color: #333; }
        .val-col { display: flex; align-items: center; white-space: nowrap; }

        .tag-label { color: #000; font-weight: bold; }
        .val-num { font-weight: bold; margin-left: 5px; }
        .time-label { font-size: 11px; color: #666; margin-right: 5px; font-weight: normal; }
        
        .status-badge { background: #888; color: white; padding: 4px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; transition: 0.3s; }
        .eta-info { color: #d32f2f; font-weight: bold; font-size: 12px; text-align: right; line-height: 1.2; }

        #container { flex-grow: 1; width: 100%; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    </style>
</head>
<body>

    <div class="toolbar">
        <input type="date" id="datePicker">
        <button id="zoomNowBtn" title="Jelenlegi idő nagyítása"><i class="fas fa-search-plus"></i></button>
        <button id="homeBtn" title="Teljes nap (00-24h)"><i class="fas fa-search-minus"></i></button>
        <button id="refreshBtn"><i id="refreshIcon" class="fas fa-sync-alt"></i></button>
        <span id="lastUpdate" style="font-size: 11px; color: #888; margin-left: auto;">-</span>
    </div>

    <div class="stats-bar">
        <div class="card">
            <span class="label" style="color:#d32f2f">Hőmérséklet [°C]</span>
            <div class="values">
                <div class="val-col" id="t_akt_wrapper"><span class="time-label" id="t_time">--:--:--</span><span id="t_akt" class="val-num" style="color:#d32f2f">--</span></div>
                <div class="val-col"><span class="tag-label">min:</span><span id="t_min" class="val-num" style="color:#d32f2f">--</span></div>
                <div class="val-col"><span class="tag-label">max:</span><span id="t_max" class="val-num" style="color:#d32f2f">--</span></div>
            </div>
        </div>
        <div class="card">
            <span class="label" style="color:#800000">Gradiens [°C/perc]</span>
            <div class="values">
                <div class="val-col" id="g_akt_wrapper"><span class="time-label" id="g_time">--:--:--</span><span id="g_akt" class="val-num" style="color:#800000">--</span></div>
                <div class="val-col"><span class="tag-label">min:</span><span id="g_min" class="val-num" style="color:#800000">--</span></div>
                <div class="val-col"><span class="tag-label">max:</span><span id="g_max" class="val-num" style="color:#800000">--</span></div>
            </div>
        </div>
        <div class="card" style="display: flex; align-items: center; justify-content: space-between;">
            <div><span class="label" style="color:#333">Státusz</span><span id="status" class="status-badge">...</span></div>
            <div id="eta" class="eta-info"></div>
        </div>
    </div>

    <div id="container"></div>

<script>
    const API_KEY = '4A8ZJFC1F0997T6A';
    const CHAN_ID = '3213557';
    let chart;

    Highcharts.setOptions({ time: { useUTC: false }, lang: { decimalPoint: ',', thousandsSep: ' ' } });
    const picker = document.getElementById('datePicker');
    picker.valueAsDate = new Date();

    picker.onchange = () => fetchData(false);

    function initChart() {
        chart = Highcharts.stockChart('container', {
            chart: { zoomType: 'x', animation: false },
            rangeSelector: { enabled: false },
            scrollbar: { enabled: false },
            credits: { enabled: false },
            xAxis: { 
                type: 'datetime', 
                ordinal: false, 
                crosshair: { width: 1, color: '#d32f2f' }
            },
            yAxis: { 
                min: 0, max: 90, tickInterval: 10, opposite: false,
                plotLines: [
                    { value: 30, color: '#999', width: 2, zIndex: 3, label: { text: '30°C', align: 'right', style: {fontWeight:'bold'}} },
                    { value: 60, color: '#999', width: 2, zIndex: 3, label: { text: '60°C', align: 'right', style: {fontWeight:'bold'}} }
                ]
            },
            tooltip: { 
                split: false, shared: true, useHTML: true,
                formatter: function() {
                    let p = this.points[0].point;
                    if (p.y === null) return false; // Ne mutasson buborékot az üres szélsőértékeken

                    let etaText = "";
                    let regData = [];

                    if (p.stText === "felfűtési" && p.grad > 0.05 && p.y < 60) {
                        const msToTarget = ((60 - p.y) / p.grad) * 60000;
                        const targetTime = p.x + msToTarget;
                        etaText = `<br/>ETA 60°C: <b>${Math.round(msToTarget/60000)} p (${Highcharts.dateFormat('%H:%M', targetTime)})</b>`;
                        regData = [[p.x, p.y], [targetTime, 60]];
                    }
                    
                    // Optimalizált trendvonal frissítés (csak ha változik)
                    const trendSeries = chart.series[1];
                    if (regData.length > 0) {
                        trendSeries.setData(regData, true, false, false);
                    } else if (trendSeries.data.length > 0) {
                        trendSeries.setData([], true, false, false);
                    }

                    return `<div style="font-size:11px; line-height:1.4">
                            <b>${Highcharts.dateFormat('%H:%M:%S', this.x)}</b><br/>
                            Hőmérséklet: <b style="color:#d32f2f">${p.y.toFixed(1)} °C</b><br/>
                            Gradiens: <b style="color:#800000">${p.grad.toFixed(2)} °C/p</b><br/>
                            Státusz: <b>${p.stText.toUpperCase()}</b>${etaText}</div>`;
                }
            },
            series: [
                { 
                    name: 'Szauna', type: 'area', color: '#d32f2f', zIndex: 4,
                    data: [], connectNulls: false, threshold: null,
                    fillColor: { 
                        linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 }, 
                        stops: [[0, 'rgba(211,47,47,0.4)'], [1, 'rgba(211,47,47,0)']] 
                    }
                },
                { 
                    name: 'Trend', type: 'line', color: 'rgba(0,0,0,0.3)', dashStyle: 'shortdot', 
                    data: [], marker: { enabled: false }, enableMouseTracking: false, zIndex: 2 
                }
            ]
        });
    }

    async function fetchData(keepZoom = false) {
        const icon = document.getElementById('refreshIcon');
        icon.classList.add('spinning');

        const selDate = picker.value;
        const isToday = new Date().toISOString().split('T')[0] === selDate;
        
        document.getElementById('refreshBtn').disabled = !isToday;
        document.getElementById('zoomNowBtn').disabled = !isToday;
        document.getElementById('t_akt_wrapper').style.visibility = isToday ? 'visible' : 'hidden';
        document.getElementById('g_akt_wrapper').style.visibility = isToday ? 'visible' : 'hidden';

        const dStartMs = new Date(selDate + "T00:00:00").getTime();
        const dEndMs = new Date(selDate + "T23:59:59").getTime();

        try {
            const response = await fetch(`https://api.thingspeak.com/channels/${CHAN_ID}/feeds.json?api_key=${API_KEY}&start=${new Date(dStartMs - 1200000).toISOString()}&results=8000`);
            const data = await response.json();
            
            let plotData = [{ x: dStartMs, y: null }]; // 00:00-as kényszerített pont
            let t_vals = [], g_vals = [];
            let lastT = 0, lastG = 0, lastMs = 0, rollSt = "";

            if (data.feeds) {
                data.feeds.forEach((f, i) => {
                    const time = new Date(f.created_at).getTime();
                    const temp = parseFloat(f.field1);
                    if (isNaN(temp)) return;

                    let grad = 0;
                    for (let j = i - 1; j >= 0; j--) {
                        const dM = (time - new Date(data.feeds[j].created_at).getTime()) / 60000;
                        if (dM > 0.1) {
                            grad = (temp - parseFloat(data.feeds[j].field1)) / dM;
                            if (dM >= 5) break;
                        }
                    }

                    if (temp < 30) rollSt = "készenléti";
                    else if (temp <= 60) {
                        if (grad > 0.15) rollSt = "felfűtési";
                        else if (grad < -0.15) rollSt = "lehűlési";
                        else rollSt = "temperálás";
                    } else rollSt = "üzemi";

                    if (time >= dStartMs && time <= dEndMs) {
                        plotData.push({ x: time, y: temp, grad: grad, stText: rollSt, marker: { enabled: false } });
                        t_vals.push(temp); g_vals.push(grad);
                        lastT = temp; lastG = grad; lastMs = time;
                    }
                });
            }
            plotData.push({ x: dEndMs, y: null }); // 23:59-es kényszerített pont

            if (t_vals.length > 0) {
                const minT = Math.min(...t_vals), maxT = Math.max(...t_vals);
                plotData.forEach(p => {
                    if (p.y === minT) p.marker = { enabled: true, fillColor: '#1976d2', radius: 4 };
                    if (p.y === maxT) p.marker = { enabled: true, fillColor: '#800000', radius: 5, symbol: 'diamond' };
                });

                let yMin = Math.min(0, Math.floor(minT/10)*10);
                let yMax = Math.max(90, Math.ceil(maxT/10)*10);
                chart.yAxis[0].setExtremes(yMin, yMax, false);
                chart.series[0].update({ threshold: yMin }, false);
                chart.series[0].setData(plotData, true, false, false);
                
                const timeStr = new Date(lastMs).toLocaleTimeString('hu-HU', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
                document.getElementById('t_time').innerText = timeStr;
                document.getElementById('g_time').innerText = timeStr;
                document.getElementById('t_akt').innerText = lastT.toFixed(1);
                document.getElementById('t_min').innerText = minT.toFixed(1);
                document.getElementById('t_max').innerText = maxT.toFixed(1);
                document.getElementById('g_akt').innerText = lastG.toFixed(2);
                document.getElementById('g_min').innerText = Math.min(...g_vals).toFixed(2);
                document.getElementById('g_max').innerText = Math.max(...g_vals).toFixed(2);
                
                const sb = document.getElementById('status');
                sb.innerText = rollSt.toUpperCase();
                sb.style.background = (rollSt==="felfűtési"?"#d32f2f":rollSt==="lehűlési"?"#1976d2":rollSt==="üzemi"?"#800000":rollSt==="temperálás"?"#000":"#888");

                const etaDiv = document.getElementById('eta');
                if (isToday && rollSt === "felfűtési" && lastG > 0.05 && lastT < 60) {
                    const ms = ((60 - lastT) / lastG) * 60000;
                    etaDiv.innerHTML = `ETA 60°C: ${Math.round(ms/60000)} perc<br/>(${new Date(lastMs + ms).toLocaleTimeString('hu-HU', {hour:'2-digit', minute:'2-digit'})})`;
                } else etaDiv.innerText = "";
            }

            if (!keepZoom) chart.xAxis[0].setExtremes(dStartMs, dEndMs);

        } catch (e) { console.error(e); }
        
        icon.classList.remove('spinning');
        document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString('hu-HU');
    }

    document.getElementById('homeBtn').onclick = () => {
        const dStart = new Date(picker.value + "T00:00:00").getTime();
        const dEnd = new Date(picker.value + "T23:59:59").getTime();
        chart.xAxis[0].setExtremes(dStart, dEnd);
    };

    document.getElementById('zoomNowBtn').onclick = () => {
        const now = new Date().getTime();
        chart.xAxis[0].setExtremes(now - 3600000, now + 1800000);
    };

    document.getElementById('refreshBtn').onclick = () => fetchData(true);

    initChart();
    fetchData();
</script>
</body>
</html>
