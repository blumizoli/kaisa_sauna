<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Szauna Monitor Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: sans-serif; background-color: #f8f9fa; overflow: hidden; touch-action: none; }
        .controls {
            position: absolute; top: 10px; left: 10px; z-index: 100; 
            background: rgba(255, 255, 255, 0.9); padding: 8px; border-radius: 12px; 
            display: flex; gap: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stats-card {
            position: absolute; top: 10px; right: 10px; z-index: 100; 
            background: rgba(255, 255, 255, 0.85); padding: 10px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-size: 11px; color: #333; pointer-events: none;
        }
        .stats-card b { color: #e74c3c; font-size: 13px; }
        .chart-container { position: absolute; top: 0; left: 0; right: 0; bottom: 0; padding: 10px; padding-top: 80px; box-sizing: border-box; }
        button, input { padding: 8px; border-radius: 6px; border: 1px solid #ddd; }
        button { background: #e74c3c; color: white; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="controls">
    <input type="date" id="datePicker">
    <button id="loadBtn">OK</button>
    <button id="resetBtn">VISSZA</button>
</div>

<div class="stats-card" id="statsCard">
    Hőfok: <b id="statLast">--</b> | Max: <b id="statMax">--</b><br>
    Grádiens Max: <b style="color:#3498db" id="gradMax">--</b> | Min: <b style="color:#3498db" id="gradMin">--</b>
</div>

<div class="chart-container">
    <canvas id="saunaChart"></canvas>
</div>

<script>
    const API_KEY = 'CM6CKHX2JG7IY375';
    const CHAN_ID = '3213557';
    let myChart;

    document.getElementById('datePicker').valueAsDate = new Date();

    function initChart() {
        const ctx = document.getElementById('saunaChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: 'Hőmérséklet (°C)',
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        borderWidth: 2,
                        data: [],
                        yAxisID: 'y',
                        pointRadius: 0,
                        tension: 0.2,
                        fill: true
                    },
                    {
                        label: 'Változás (°C/p)',
                        borderColor: '#3498db',
                        borderWidth: 1.5,
                        data: [],
                        yAxisID: 'yGrad',
                        pointRadius: 0,
                        tension: 0.3,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { intersect: false, mode: 'index', axis: 'x' },
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'hour', displayFormats: { hour: 'HH:mm' } },
                        grid: { color: '#eee' },
                        ticks: { maxRotation: 0, autoSkip: true }
                    },
                    y: {
                        type: 'linear', position: 'left',
                        min: 0, max: 100,
                        grid: { color: '#eee' }
                    },
                    yGrad: {
                        type: 'linear', position: 'right',
                        grid: { drawOnChartArea: false },
                        display: true
                    }
                },
                plugins: {
                    legend: { display: false },
                    zoom: {
                        pan: { enabled: true, mode: 'x' },
                        zoom: { 
                            wheel: { enabled: true }, 
                            pinch: { enabled: true }, 
                            mode: 'x',
                        },
                        limits: { 
                            x: { min: 'original', max: 'original', minRange: 1000 * 60 * 30 } // Max 30 percre enged csak ránagyítani
                        }
                    }
                }
            }
        });
    }

    async function loadData() {
        const dateStr = document.getElementById('datePicker').value;
        const url = `https://api.thingspeak.com/channels/${CHAN_ID}/fields/1.json?api_key=${API_KEY}&start=${dateStr} 00:00:00&end=${dateStr} 23:59:59`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            const feeds = data.feeds.map(f => ({ x: new Date(f.created_at).getTime(), y: parseFloat(f.field1) }));

            if (feeds.length > 0) {
                const gradData = [];
                const windowMs = 5 * 60 * 1000;

                feeds.forEach((current) => {
                    const pastPoint = feeds.find(f => f.x >= current.x - windowMs && f.x < current.x);
                    if (pastPoint) {
                        const tDiff = current.y - pastPoint.y;
                        const mDiff = (current.x - pastPoint.x) / 60000;
                        gradData.push({ x: current.x, y: tDiff / mDiff });
                    } else {
                        gradData.push({ x: current.x, y: 0 });
                    }
                });

                const temps = feeds.map(f => f.y);
                const grads = gradData.map(g => g.y);

                document.getElementById('statMax').innerText = Math.max(...temps).toFixed(1) + "°C";
                document.getElementById('statLast').innerText = temps[temps.length-1].toFixed(1) + "°C";
                document.getElementById('gradMax').innerText = "+" + Math.max(...grads).toFixed(2);
                document.getElementById('gradMin').innerText = Math.min(...grads).toFixed(2);

                myChart.data.datasets[0].data = feeds;
                myChart.data.datasets[1].data = gradData;

                const d = new Date(dateStr);
                const start = new Date(d.setHours(0,0,0,0)).getTime();
                const end = new Date(d.setHours(23,59,59,999)).getTime();
                
                myChart.options.scales.x.min = start;
                myChart.options.scales.x.max = end;
                myChart.options.plugins.zoom.limits.x.min = start;
                myChart.options.plugins.zoom.limits.x.max = end;
            }
            myChart.resetZoom();
            myChart.update('none');
        } catch (e) { console.error(e); }
    }

    document.getElementById('resetBtn').onclick = () => {
        myChart.resetZoom();
        myChart.update();
    };
    document.getElementById('loadBtn').onclick = loadData;

    initChart();
    loadData();
</script>
</body>
</html>
