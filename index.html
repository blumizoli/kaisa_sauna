<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Szauna Monitor v4.1</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #f0f0f0; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; flex-direction: column; padding: 8px; box-sizing: border-box; }
        
        .toolbar { 
            display: flex; align-items: center; gap: 6px; background: white; padding: 8px; 
            border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 8px; flex-shrink: 0;
        }
        .toolbar input { padding: 6px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; width: 110px; }
        .toolbar button { padding: 8px 10px; border: 1px solid #ddd; border-radius: 6px; background: #fdfdfd; cursor: pointer; transition: 0.2s; }
        .refresh-success { background: #4caf50 !important; color: white !important; border-color: #4caf50 !important; }
        
        #lastUpdate { font-size: 11px; color: #888; margin-left: auto; }

        .stats-bar { display: flex; flex-direction: column; gap: 6px; margin-bottom: 8px; flex-shrink: 0; }
        @media (min-width: 600px) { .stats-bar { flex-direction: row; } .card { flex: 1; } }

        .card { background: white; padding: 8px 12px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .label { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 2px; display: block; }
        .values { font-size: 12px; color: #666; display: flex; align-items: center; white-space: nowrap; }
        .val-bold { font-weight: bold; font-family: 'Courier New', monospace; font-size: 15px; color: #333; }
        .time-label { font-size: 11px; color: #007bff; font-weight: bold; min-width: 40px; }
        .sep { color: #eee; margin: 0 5px; }
        
        .temp-text { color: #d32f2f !important; }
        .grad-text { color: #800000 !important; }
        .status-badge { background: #333; color: white; padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .eta-info { color: #d32f2f; font-weight: bold; font-size: 11px; margin-left: 10px; }

        #container { flex-grow: 1; width: 100%; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    </style>
</head>
<body>

    <div class="toolbar">
        <input type="date" id="datePicker">
        <button id="okBtn">OK</button>
        <button id="homeBtn"><i class="fas fa-home"></i></button>
        <button id="refreshBtn"><i class="fas fa-sync-alt"></i></button>
        <button id="infoBtn" style="color:#007bff"><i class="fas fa-info-circle"></i></button>
        <span id="lastUpdate">-</span>
    </div>

    <div class="stats-bar">
        <div class="card">
            <span class="label temp-text">Hőmérséklet [°C]</span>
            <div class="values">
                <span id="t_time" class="time-label">--:--</span>
                <span id="t_akt" class="val-bold temp-text">--</span><span class="sep">|</span>min:<span id="t_min" class="val-bold">--</span><span class="sep">|</span>max:<span id="t_max" class="val-bold">--</span>
            </div>
        </div>
        <div class="card">
            <span class="label grad-text">Gradiens [°C/p]</span>
            <div class="values">
                <span id="g_time" class="time-label">--:--</span>
                <span id="g_akt" class="val-bold grad-text">--</span><span class="sep">|</span>min:<span id="g_min" class="val-bold">--</span><span class="sep">|</span>max:<span id="g_max" class="val-bold">--</span>
            </div>
        </div>
        <div class="card" style="display: flex; align-items: center; justify-content: space-between;">
            <div>
                <span class="label">Státusz</span>
                <span id="status" class="status-badge">...</span>
            </div>
            <div id="eta" class="eta-info"></div>
        </div>
    </div>

    <div id="container"></div>

<script>
    const API_KEY = 'CM6CKHX2JG7IY375';
    const CHAN_ID = '3213557';
    let chart;

    Highcharts.setOptions({ time: { useUTC: false } });
    document.getElementById('datePicker').valueAsDate = new Date();

    function initChart() {
        chart = Highcharts.stockChart('container', {
            chart: { zoomType: 'x', animation: false, spacingBottom: 5 },
            rangeSelector: { enabled: false },
            scrollbar: { enabled: false },
            navigator: { 
                enabled: true, height: 40,
                series: { type: 'area', color: '#999', fillOpacity: 0.1, dataGrouping: { enabled: false } }
            },
            xAxis: { type: 'datetime', ordinal: false, crosshair: { width: 1, color: '#d32f2f' } },
            yAxis: { min: 0, max: 100, tickInterval: 20, title: { text: null }, opposite: false },
            tooltip: {
                split: false, shared: true, useHTML: true,
                formatter: function() {
                    let p = this.points[0].point;
                    if (p.y === null) return false;
                    return `<div style="font-size:11px">
                            <b>${Highcharts.dateFormat('%H:%M:%S', this.x)}</b><br/>
                            Hő: <b style="color:#d32f2f">${p.y.toFixed(1)}°C</b><br/>
                            Grad: <b style="color:#800000">${p.grad.toFixed(2)}/p</b><br/>
                            Státusz: <b>${p.stText.toUpperCase()}</b></div>`;
                }
            },
            series: [{ 
                name: 'Szauna', type: 'area', color: '#d32f2f',
                fillColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                    stops: [[0, 'rgba(211,47,47,0.4)'], [1, 'rgba(211,47,47,0)']]
                },
                connectNulls: true, data: [] 
            }]
        });
    }

    async function fetchData(keepZoom = false) {
        const btn = document.getElementById('refreshBtn');
        const statusMsg = document.getElementById('lastUpdate');
        const selectedDate = document.getElementById('datePicker').value;
        
        const fetchStart = new Date(new Date(selectedDate + "T00:00:00").getTime() - 20 * 60000).toISOString();

        try {
            const response = await fetch(`https://api.thingspeak.com/channels/${CHAN_ID}/feeds.json?api_key=${API_KEY}&start=${fetchStart}&results=8000`);
            const data = await response.json();
            
            if (data && data.feeds) {
                processData(data.feeds, selectedDate, keepZoom);
                btn.classList.add('refresh-success');
                statusMsg.innerText = "Frissítve: " + new Date().toLocaleTimeString('hu-HU', {hour:'2-digit', minute:'2-digit'});
                setTimeout(() => btn.classList.remove('refresh-success'), 800);
            }
        } catch (e) {
            console.log("Csendes hiba - ThingSpeak limit vagy hálózat.");
        }
    }

    function processData(feeds, selectedDayStr, keepZoom) {
        const dayStart = new Date(selectedDayStr + "T00:00:00").getTime();
        const dayEnd = new Date(selectedDayStr + "T23:59:59").getTime();
        const curExt = chart.xAxis[0].getExtremes();
        
        let plotData = [{ x: dayStart, y: null, grad: 0, stText: "" }];
        let t_vals = [], g_vals = [], rollSt = "készenléti", lastTimeStr = "--:--";

        feeds.forEach((f, i) => {
            const time = new Date(f.created_at).getTime();
            const temp = parseFloat(f.field1);
            if (isNaN(temp)) return;

            let grad = 0;
            for (let j = i - 1; j >= 0; j--) {
                const dM = (time - new Date(feeds[j].created_at).getTime()) / 60000;
                if (dM > 0.1) {
                    grad = (temp - parseFloat(feeds[j].field1)) / dM;
                    if (dM >= 5) break;
                }
            }

            if (temp < 20) rollSt = "készenléti";
            else if (temp >= 20 && temp <= 70) {
                if (grad > 0.25) rollSt = "felfűtési";
                else if (grad < -0.25) rollSt = "lehűlési";
            } else if (temp > 70) rollSt = "üzemi";

            if (time >= dayStart && time <= dayEnd) {
                plotData.push({ x: time, y: temp, grad: grad, stText: rollSt });
                t_vals.push(temp); g_vals.push(grad);
                lastTimeStr = new Date(time).toLocaleTimeString('hu-HU', {hour:'2-digit', minute:'2-digit'});
            }
        });

        plotData.push({ x: dayEnd, y: null, grad: 0, stText: "" });

        if (t_vals.length > 0) {
            const lastT = t_vals[t_vals.length-1], lastG = g_vals[g_vals.length-1];
            
            document.getElementById('t_time').innerText = lastTimeStr;
            document.getElementById('g_time').innerText = lastTimeStr;
            
            document.getElementById('t_akt').innerText = lastT.toFixed(1);
            document.getElementById('t_min').innerText = Math.min(...t_vals).toFixed(1);
            document.getElementById('t_max').innerText = Math.max(...t_vals).toFixed(1);
            
            document.getElementById('g_akt').innerText = lastG.toFixed(2);
            document.getElementById('g_min').innerText = Math.min(...g_vals).toFixed(2);
            document.getElementById('g_max').innerText = Math.max(...g_vals).toFixed(2);
            
            document.getElementById('status').innerText = rollSt.toUpperCase();
            
            if (rollSt === "felfűtési" && lastG > 0.1 && lastT < 85) {
                const mL = Math.round((85 - lastT) / lastG);
                document.getElementById('eta').innerText = "ETA 85°C: " + mL + "p";
            } else document.getElementById('eta').innerText = "";
        }

        chart.series[0].setData(plotData, true, false, false);
        if (keepZoom && curExt.min) chart.xAxis[0].setExtremes(curExt.min, curExt.max, true, false);
        else chart.xAxis[0].setExtremes(dayStart, dayEnd, true, false);
        chart.navigator.xAxis[0].setExtremes(dayStart, dayEnd, true, false);
    }

    document.getElementById('infoBtn').onclick = () => alert(
        "SZAUNA STÁTUSZOK:\n\n" +
        "• KÉSZENLÉTI: < 20°C\n" +
        "• FELFŰTÉSI: 20-70°C között, ha melegszik (>0.25°C/p)\n" +
        "• ÜZEMI: > 70°C\n" +
        "• LEHŰLÉSI: Ha 70°C alá esik és hűl (< -0.25°C/p)\n\n" +
        "Kék időpont: Az utolsó mért adat ideje."
    );
    
    document.getElementById('okBtn').onclick = () => fetchData(false);
    document.getElementById('refreshBtn').onclick = () => fetchData(true);
    document.getElementById('homeBtn').onclick = () => fetchData(false);

    initChart();
    fetchData();
    window.onresize = () => chart.reflow();
</script>
</body>
</html>
