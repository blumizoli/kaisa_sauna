name: Deploy Protected Sauna Page

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Insert API Key
        run: |
          # Először behelyettesítjük az API kulcsot a fájlba
          sed -i "s/REPLACE_ME/${{ secrets.THINGSPEAK_KEY }}/g" index.html

      - name: Encrypt index.html with Staticrypt
        env:
          PASSWORD: ${{ secrets.WEB_PASSWORD }}
        run: |
          # 1. Letakarítjuk a korábbi hibás próbálkozások mappáit, ha vannak
          rm -rf encrypted
          
          # 2. Titkosítunk egy átmeneti fájlba
          npx staticrypt index.html -p "$PASSWORD" --short --shorten -o secret.html
          
          # 3. Kicseréljük a fő index.html-t a titkosítottra
          mv secret.html index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
